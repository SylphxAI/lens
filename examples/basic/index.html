<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lens Basic Example</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				line-height: 1.6;
				color: #333;
			}
			button {
				cursor: pointer;
				padding: 8px 16px;
				border: 1px solid #ccc;
				border-radius: 4px;
				background: #fff;
			}
			button:hover {
				background: #f0f0f0;
			}
			button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
			}
			hr {
				margin: 20px 0;
				border: none;
				border-top: 1px solid #eee;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/main.tsx"></script>
	</body>
</html>
